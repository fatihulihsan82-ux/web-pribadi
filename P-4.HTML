<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>web pribadi</title>
  <style>
    :root {
      --primary: #222;
      --secondary: #333;
      --accent: #ff5722;
      --light: #f9f9f9;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--light);
      color: var(--primary);
    }

    header {
      background: var(--secondary);
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      margin: 0 0 15px 0;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    video {
      width: 100%;
      max-width: 500px;
      margin: 15px 0;
      border-radius: 10px;
    }

    footer {
      background: var(--secondary);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.9);
    }

    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>halo,selamat datang di website pribadi saya</h1>
  </header>

  <div class="container">
    <h2>Tentang Saya</h2>
    <p>Halo, saya Fatihul Ihsan.biasa di panggil fatih saat ini saya sedang fokus pada kejuaraan badminton skala internasional mewaklili indonesia .</p>

    <h2>Galeri Foto</h2>
    <div class="gallery">
      <img src="c:\Users\TOSHIBA\Downloads\foto fatih.jpg" alt="Foto 1">
    </div>

    <h2>Video</h2>
    <video controls>
      <source src="c:\Users\TOSHIBA\Downloads\vidio fatih.mp4" type="video/mp4">
      Browser Anda tidak mendukung video.
    </video>
  </div>

  <footer>
    <p>
      Hubungi: 
      <a href="emailto:fatih2005new@gmail.com" aria-label="Kirim email ke Fatih">
        fatih2005new@gmail.com
      </a> 
      â€¢ Instagram: 
      <a href="https://www.instagram.com/ihsanfth" target="_blank" rel="noopener noreferrer" aria-label="Buka Instagram Fatih di tab baru">
        @ihsanfth_
      </a>
    </p>
  </footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
